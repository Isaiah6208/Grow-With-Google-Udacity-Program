<!-- imageWithCSS.html was considered our first project. I was given a PDF of what the website should look like, as well as this .html file that was previously only full of bundled up text.-->
<!-- This quiz required us to turn an ordinary picture of a kitten to the one presented by adding a border, changing the cursor when hovering over the image, and adding a drop shadow effect to it. -->
     <!DOCTYPE html>
     <html>
     <head>
         <title>Style an Image Quiz</title>
         <style>
           .kitten-image {
                 border: 10px dashed salmon;
                 cursor: pointer;
                 box-shadow: 5px 5px 20px #ccc;
           }
         </style>
     </head>
     <body>
         <!-- Image credit: Nicolas Suzor, https://www.flickr.com/photos/nicsuzor/ - via Flickr, Creative Commons. -->
             <img src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg" alt="kitten" class="kitten-image">
     </body>
     </html>
