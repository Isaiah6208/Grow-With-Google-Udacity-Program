<!-- selectorIDQuiz.html -->
<!-- This quiz required us to simply used what we learned about selectors in order to place the correct selectors with their appropriate declaration blocks. -->
<!DOCTYPE html>
<html>
<head>
	<title>Writing Selectors Quiz</title>
	<!-- the next line loads the tests for the Udacity Feedback extension -->
	<meta name="udacity-grader" content="http://udacity.github.io/fend/lessons/L3/problem-set/05-writing-selectors/tests.json">
	<style>
		/* missing id */ 
    #menu
    {
			text-align: center;
		}
		/* missing class */
    h1.item
    {
			color: red;
		}
		/* missing class */ 
    img.picture
    {
			border-radius: 5px;
		}
		/* missing class */ 
    p.description
    {
			font-style: italic;
		}
	</style>
</head>
<body>
	<div id="menu">
		<h1 class="item">Chicken Clay Pot</h1>
		<img src="clay-pot.jpg" alt="clay pot" class="picture">
		<p class="description">Crispy rice baked in clay pot topped with chicken and vegetables</p>
	</div>
</body>
</html>
