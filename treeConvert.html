<!-- treeConvert.html tests the student on their ability to translate a tree with a parent and children, to HTML code -->
<!-- From this point on forward we are expected to indent parent/child code appropriately. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree to HTML</title>
  <!-- the next line loads the tests for the Udacity Feedback extension -->
  <meta name="udacity-grader" content="http://udacity.github.io/fend/fend-refresh/lesson2/problem-set/tree-to-html/tests.json">
</head>
<body>
  <!-- Did you notice that the body tag - the top of the sample tree - is already here? You don't need to add another one. -->
  <!-- Your code goes here! -->
  <h1>I'm a child of the body tag parent.</h1>
  <div> 
    <p>I'm the 1st paragraph tag child for the div parent tag.</p>
    <p>I'm the 2nd paragraph tag child for the div parent tag.</p>
  </div>
</body>
</html>
